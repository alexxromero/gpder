# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Testing Python package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
      
      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
      

      # ---- Install dependencies ----- #
      - name: Create uv virtual environment
        run: uv venv

      - name: Install dependencies
        run: |
          uv pip install -e .
          uv pip install \
            flake8==7.* black==24.* isort==5.* \
            nbqa==1.* jupyter nbconvert nbformat \
            codespell==2.* \
            pytest pytest-cov
          
      # ----- Style and Linting ----- #
      - name: Black (check only)
        run: uv run black --check .

      - name: isort (check only)
        run: uv run isort --check-only .

      - name: Flake8
        run: |
          # Stop on syntax errors or undefined names
          uv run flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Treat the rest as warnings
          uv run flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      # ----- Notebooks ----- #
      - name: nbqa + black (notebooks)
        run: uv run nbqa black --check .

      - name: nbqa + flake8 (notebooks)
        run: uv run nbqa flake8 .

      # ----- Tests ----- #
      - name: Pytest
        run: uv run pytest -q

      # ----- Code Spell Check ----- #
      - name: codespell
        run: |
          # Adjust ignore list as needed for domain-specific words
          codespell \
            -S ".git,*.png,*.jpg,*.svg,*.pdf,*.ipynb_checkpoints,dist,build,.mypy_cache,.venv,venv" \
            -L analyse,nd,crate,te,fo
            